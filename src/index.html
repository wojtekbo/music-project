<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hero">
      <div class="hero__inner">
        <h1 class="uppercase">Taste</h1>
        <h2 class="uppercase">Engage<br />in<br />art</h2>
      </div>
      <div class="hero__gradient"></div>
      <div class="hero__gradient2"></div>
    </header>

    <nav>
      <div class="nav__wrapper">
        <a href="#homepage">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
    </nav>

    <div id="pages">
      <section id="homepage">
        <div class="container">
          <div class="page-wrapper">
            <section class="music">
              <div class="container"></div>
            </section>
          </div>
          <section class="subscribe">
            <div class="page-wrapper">
              <div class="subscribe__img"></div>
              <h3 class="subscribe__now">Subscribe now</h3>
              <div class="subscribe__btn"><h5 class="h5--upper">Join Now</h5></div>
              <h4 class="subscribe__name">Dean</h4>
              <h4 class="subscribe__last-name">Hen<span class="colored__red">son</span></h4>
              <h5 class="subscribe__album"><span class="uppercase">New Album</span><br />Available only for subscribers</h5>
            </div>
          </section>
        </div>
      </section>

      <section id="search">
        <div class="container">
          <div class="page-wrapper">
            <h5 class="uppercase">Search</h5>
            <div class="search-wrapper"></div>
            <div class="search-result"></div>
          </div>
          <section class="music">
            <div class="container"></div>
          </section>
        </div>
      </section>

      <section id="discover">
        <div class="container">
          <div class="page-wrapper">
            <h5 class="uppercase">Discover</h5>
            <a href="#">Give it a try</a>
          </div>

          <section class="music">
            <div class="container"></div>
          </section>
        </div>
      </section>
    </div>

    <footer>
      <div class="footer-wrapper">
        <p>All rights reserved</p>
      </div>
    </footer>

    <script id="template-song-list" type="text/x-handlebars-template">
      <!-- {{#each this}} -->
      <div class='song' id='song-{{id}}'>
        <h6 class='song__title'>{{title}}</h6>
        <div class='song__player'>
          <audio crossorigin preload='none'>
            <source src='songs/{{filename}}' type='audio/mpeg' />
          </audio>
        </div>
        <div class='song__params'>
          <p class='categories'>Categories: {{#each categories}}<span class="category">{{this}}</span>{{/each}}</p>
          <p class='ranking'>#{{ranking}} in the ranking</p>
        </div>
      </div>
      <!-- {{/each}} -->
    </script>

    <script id="template-search-form" type="text/x-handlebars-template">
      <form id='search-form'>
        <label for='search-form__title'><p>Name</p></label>
        <input id='search-form__title' type='text' />
        <label for='search-form__category'><p>Category</p></label>
        <select id='search-form__category'>
          <option value='empty'></option>
          {{#each this}}
            <option value='{{this}}'>{{this}}</option>
          {{/each}}
        </select>
        <button id='search-form__button' type='submit'>Search</button>
      </form>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
